<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Form</title>
</head>
<body>
  <h1>Volunteer Form</h1>
  <form method="POST" autocomplete="on" action="http://kriedan@bloomingdale.sat.iit.edu/kriedan/formdemoscript.php" enctype="multipart/form-data">
    <fieldset>
    <legend>My Info</legend>
      <div>
        <label>First Name: <input type="text" name="first_name_field" placeholder="Enter your first name"></label>
      </div>
      <div>
        <label>Last Name: <input type="text" name="last_name_field" placeholder="Enter your last name"></label>
      </div>
      <div>
        <label>Phone Number: <input type="text" name="phone_field" placeholder="Enter your phone number"></label>
      </div>
      <div>
        <label>Email Address: <input type="email" name="email_field" placeholder="Enter your email"></label>
      </div>
      <div>
        <legend>Gender</legend>
			  <label>Male: <input type="radio" name="gender_field" value="male"></label>
			  <label>Female: <input type="radio" name="gender_field" value="female" checked="checked"></label>
      </div>
      <div>
        <label>Age: <select name="age_field"></label>
				<option value="under 18">under 18</option>
				<option value="18 - 24">18 - 24</option>
				<option value="25 - 34">25 - 34</option>
        <option value="35 - 44">35 - 45</option>
        <option value="45 - 54">45 - 54</option>
        <option value="55 - 64">55 - 64</option>
        <option value="65 and over">65 and over</option>
			</select>
		</div>
    </fieldset>
</body>
</html>
