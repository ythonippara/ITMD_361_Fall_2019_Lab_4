<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Form</title>
</head>
<body>
  <h1>Volunteer Form</h1>
  <form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
    <fieldset>
      <legend><strong>My Info</strong></legend>
      <div>
        <p><label>First Name: <input type="text" name="first_name_field" placeholder="Enter your first name"></label></p>
      </div>
      <div>
        <p><label>Last Name: <input type="text" name="last_name_field" placeholder="Enter your last name"></label></p>
      </div>
      <div>
        <p><label>Phone Number: <input type="text" name="phone_field" placeholder="Enter your phone number"></label></p>
      </div>
      <div>
        <p><label>Email Address: <input type="email" name="email_field" placeholder="Enter your email address"></label></p>
      </div>
      <div>
        <p><label>Gender:</label>
        <label>Male<input type="radio" name="gender_field" value="male"></label>
        <label>Female<input type="radio" name="gender_field" value="female"></label></p>
      </div>
      <div>
        <label>Age: </label><select name="age_field">
          <option value="blank">Please make selection</option>
          <option value="under 18">under 18</option>          
          <option value="18 - 24">18 - 24</option>
          <option value="25 - 34">25 - 34</option>
          <option value="35 - 44">35 - 45</option>
          <option value="45 - 54">45 - 54</option>
          <option value="55 - 64">55 - 64</option>
          <option value="65 and over">65 and over</option>
        </select>
      </div>
    </fieldset>
    <fieldset>
      <legend><strong>My Availability</strong></legend>
      <div>
        <h4>Days Available:</h4>
        <div>
          <input type="checkbox" name="available_field[]" value="Sunday"><label>Sunday</label>
        </div>
        <div>
          <input type="checkbox" name="available_field[]" value="Monday"><label>Monday</label>
        </div>
        <div>
          <input type="checkbox" name="available_field[]" value="Tuesday"><label>Tuesday</label>
        </div>
        <div>
          <input type="checkbox" name="available_field[]" value="Wednesday"><label>Wednesday</label>
        </div>
        <div>
          <input type="checkbox" name="available_field[]" value="Thursday"><label>Thursday</label>
        </div>
        <div>
          <input type="checkbox" name="available_field[]" value="Friday"><label>Friday</label>
        </div>
        <div>
          <input type="checkbox" name="available_field[]" value="Saturday"><label>Saturday</label>
        </div>
      </div>
      <div>
        <h4>Any Comments?</h4>
        <textarea cols="100" rows="10" name="comments_field" placeholder="Enter your comments here"></textarea>
      </div>
    </fieldset>
    <div>
      <input type="hidden" name="hidden_field" value="Yulia Thonippara">
    </div>
    <div>
      <p><input type="submit" value="Send Me"></p>
    </div>
  </form>
  </body>
</html>
